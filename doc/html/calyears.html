<a name="calyears-1"></a>
<h4 class="subsection">7.1.4 calyears</h4>

<dl>
<dt><a name="index-calyears"></a>Function: <em><var>out</var> =</em> <strong>calyears</strong> <em>(<var>x</var>)</em></dt>
<dd>
<p>Construct a <code>calendarDuration</code> a given number of years long.
</p>
<p>This is a shorthand for calling <code>calendarDuration(<var>x</var>, 0, 0)</code>.
</p>
<p>See <a href="calendarDuration.html#calendarDuration">calendarDuration</a>.
</p>
</dd></dl>
